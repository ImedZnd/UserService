server:
  port: 8082
spring:
  application:
    name: user-service
  sql:
    init:
      mode: always
logging:
  level:
    org:
      springframework:
        r2dbc: DEBUG

person:
  event:
    save:
      queue: savequeue
      exchange: saveexchange
      routingKey: saveroutingkey
    update:
      queue: updatequeue
      exchange: updateexchange
      routingkey: updateroutingkey
    delete:
      queue: deletequeue
      exchange: deleteexchange
      routingkey: deleteroutingkey

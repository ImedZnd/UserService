server:
  port: 8082
spring:
  application:
    name: user-service
  sql:
    init:
      mode: always
  cloud:
    function:
      definition: flagPersonTransactionQueueListener;
    stream:
      bindings:
        flagPersonTransactionQueueListener-in-0:
          destination: flagpersontransactionexchange
          group: flagpersontransactionqueue
      rabbit:
        bindings:
          flagPersonTransactionQueueListener-in-0:
            consumer:
              queueNameGroupOnly: true
              binding-routing-key-delimiter: ","
              bindingRoutingKey: "flagpersonransactionroutingkey"
              exchangeType: direct
              autoBindDlq: false
logging:
  level:
    org:
      springframework:
        r2dbc: DEBUG

person:
  event:
    save:
      queue: savequeue
      exchange: saveexchange
      routingKey: saveroutingkey
    update:
      queue: updatequeue
      exchange: updateexchange
      routingkey: updateroutingkey
    delete:
      queue: deletequeue
      exchange: deleteexchange
      routingkey: deleteroutingkey

server:
  port: 8082
spring:
  application:
    name: user-service
  sql:
    init:
      mode: always
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/postgres
    username: postgres
    password: example
  cloud:
    function:
      definition: flagPersonQueueListener;
    stream:
      bindings:
        flagPersonQueueListener-in-0:
          destination: flagpersonexchange
          group: flagpersonqueue
      rabbit:
        bindings:
          flagPersonQueueListener-in-0:
            consumer:
              queueNameGroupOnly: true
              binding-routing-key-delimiter: ","
              bindingRoutingKey: "flagpersonroutingkey"
              exchangeType: direct
              autoBindDlq: false

logging:
  level:
    org:
      springframework:
        r2dbc: DEBUG
person:
  event:
    save:
      queue: savepersonqueue
      exchange: savepersonexchange
      routingKey: savepersonroutingkey
    update:
      queue: updatepersonqueue
      exchange: updatepersonexchange
      routingkey: updatepersonroutingkey
    delete:
      queue: deletepersonqueue
      exchange: deletepersonexchange
      routingkey: deletepersonroutingkey
    flag:
      queue: flagpersonqueue
      exchange: flagpersonexchange
      routingkey: flagpersonroutingkey